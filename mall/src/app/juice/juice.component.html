
  <h5>Phones & Accessories</h5>
<form  id=filter>

  <div style="text-align:center">
    <form  id=filter>
      <label>Find Your Acceseries</label><br>
        <input type="text" name='term'  [(ngModel)] = "term" />
     </form>

     <div *ngFor =" let p of prodName | filter: term | paginate: { itemsPerPage: 10, currentPage: p }">
        <div class=container-fluid>
          <div class="row">
             <div class="col-sm-3"> {{p.productID}}.) <img src="{{p.BigImage}}"height=170 width=170/></div>
             <div class="col-sm-6"><h4>{{p.name}}</h4></div>
             <div class="col-sm-3"><b><h4> {{p.price}} </h4></b><a href="{{p.link}}" target ="_page" >BUY</a></div>
        </div>
      </div>
     </div>
    <pagination-controls (pageChange) = " p = $event "> </pagination-controls >
    </div >
